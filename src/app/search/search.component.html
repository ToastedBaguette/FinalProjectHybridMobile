<ion-content>
  <ion-row class="ion-margin">
    <ion-input type="text" placeholder="Search" [(ngModel)] = "find_komik" ></ion-input>
    <ion-button (click)="search()" expand="block" shape="round">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-row>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="6"  size-md="6" *ngFor="let comic of comics; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{comic.judul}}</ion-card-title>
          </ion-card-header>
          <img alt="" style="max-height: 800px; min-height: 600px;" src="{{comic.url_poster}}" />      
            <ion-card-content>
              <ion-row class="ion-align-items-center ion-justify-content-between">
                <ion-row>
                  <p style="margin: 0 8px;">Rating: {{comic.total_rating}}</p>
                  <p style="margin: 0 8px;">Views: {{comic.view}}</p>
                  <p style="margin: 0 8px;">Komentar: {{comic.jumkomentar}}</p>
                </ion-row>
                <ion-button class="ion-margin-end" expand="block" shape="round" routerLink="/readcomic/{{comic.idkomik}}">
                  Read
                </ion-button>
              </ion-row>
            </ion-card-content>   
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
